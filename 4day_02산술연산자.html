<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02.산술연산자</title>
</head>
<body>
	<script>
		// 산술연산자 : + - * / %(나누고 난 나머지)
		// result 산수 할 때마다 계속 써줘야 함
		
		// 사칙연산 규칙 그대로 적용( * / 먼저 계산 됨)
		
		var num1 = 15;
		var num2 = 2;
		var result;
		
		result = num1 + num2;
		document.write(result ,'<br />')
		
		result = num1 - num2;
		document.write(result ,'<br />')
		
		result = num1 * num2;
		document.write(result ,'<br />')
		
		result = num1 / num2;
		document.write(result ,'<br />')
		
		result = num1 % num2;
		document.write(result ,'<br />')
		
	</script>
</body>
</html>
