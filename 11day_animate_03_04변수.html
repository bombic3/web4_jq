<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate3.04.변수</title>
    <style>
        * { margin: 0; padding: 0;}
        html,body { height: 100%;}
        #left {
            width: 200px;
            height: 100%;
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="left"></div>
    
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        // left를 클릭했을 때, left의 width가 200이라면 전체브라우저에서 50px 뺀만큼 늘리고, 아니면 다시 width가 200이 되어라
        $(function(){
            var left_o = $('#left').width()
            // 처음 시작하자마자 200으로 한 번 체크하고 더이상 체크 x
            // 새로고침해도 변하지 않는 고정값이기 때문에 .click 밖에 써주는 것
            
            $('#left').click(function(){
                var win_w = $(window).width()
                //전체 브라우저의 크기 변수처리 한 것.
                // .click 밖에 쓰면 한 번만 사용한다는 뜻 click밖에 쓰게 되면 새로고침 한 순간 무용지물 click과 상관이 없게 됨.
                // .click 안에 써야 함. 새로고침 할 때마다 돌 때마다 체크 해야 하기 때문. (새로고침 기준!!)
                
                var left_w = $('#left').width()
                // 계속 바뀌는 값이기 때문에 left를 클릭하는 순간 width를 체크하므로 .click안에 써야 함
                // 통상적으로 바뀌는 값인지를 체크하는 것보다는 새로고침 할때다마 체크 하는 값인지가 기준임
                
                
                if( left_w == left_o ){
                    $('#left').animate({width: win_w - 50})
                    // width:전체브라우저에서 50px뺀 만큼 설정
                    // width: 100% - 50px (100%사이즈 측정한 것 변수처리)
                    // width: win_w - 50
                    
                } else {
                    $('#left').animate({width:left_o})
                }
            })
        })
        // 어려운 것 03_02인 if문까지는 완전히 숙지 이거는 알아만 둬 도 되는 것
    </script>
</body>
</html>
