<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login2</title>
	<style>
		input { color: #aaa; }
		.color { color: #000; }
		/* 원래 input에 연한 컬러주고 class 추가하면 진해지게 하도록 설정 */
	</style>
</head>
<body>
	<p>
		<label for="uid">아이디</label>
		<input type="text" id="uid" value="ID">
	</p>
	
	<p>
		<label for="upw">비밀번호</label>
		<input type="text" id="upw" value="PW">
	</p>
	
	<p>
		<label for="email">이메일</label>
		<input type="text" id="email" value="e-mail">
	</p>
	
	<p>
		<label for="tell">전화</label>
		<input type="text" id="tell" value="Tell">
	</p>
	
	<p>
		<label for="email">이메일</label>
		<input type="text" id="email" value="e-mail">
	</p>
	
	<p>
		<label for="adress">주소</label>
		<input type="text" id="adress" value="Adress">
	</p>
	
	
	<script src="js/jquery-3.5.1.js"></script>
	<script>
		$(function(){
			$('input').each(function(){
				var txt_o = this.defaultValue; // 원래의 value를 기록
				
				// 현재의 input에 focus했을 때, 지금 value값이 원래의 value값과 같다면 해당 value를 삭제
				
				$(this).focus(function(){
					var txt_n = $(this).val()
					if( txt_n == txt_o ){
						$(this).val('').addClass('color')
					}
				})
				
				
				
				
				// 현재의 input에서 blur 했을 때, 지금의 value가 비어있으면 다시 이전 value 값이 나와라
				
				$(this).blur(function(){
					var txt_n = $(this).val()
					if( txt_n == '' ){
						$(this).val(txt_o).removeClass('color')
					}
				})
				
			})
		})
	</script>
</body>
</html>
