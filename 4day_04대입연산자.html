<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04.대입연산자</title>
</head>
<body>
	<script>
		// 대입연산자 : 연산된 데이터를 최종적으로 원래의 변수에다가 치환
		// result 그릇이 따로 없고 원본그릇에 넣는 것. 원본 변형
		
		var num1 = 10;
		var num2 = 3;
		
		// num1 = num1 + num2        -> + - * / %
		num1 += num2
		document.write(num1 ,'<br />') // 10 + 3 = 13
		
		num1 -= num2;
		document.write(num1 ,'<br />') // 13 - 3 = 10
		
		num1 *= num2;
		document.write(num1 ,'<br />') // 10 * 3 = 30
		
		num1 /= num2;
		document.write(num1 ,'<br />') // 30 / 3 = 10
		
		num1 %= num2;
		document.write(num1 ,'<br />') // 10 % 3 = 1
		
	</script>
</body>
</html>
