<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gallery03</title>
</head>
<body>
    <p><img src="img/mov1.jpg" alt=""></p>
    <button class="prev">이전</button>
    <button class="next">다음</button>
    
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        // 1. next
        //  - next를 클릭했을 때, 이미지가 2번으로 변경되도록 설정
        //  - 규칙을 찾아서 변수처리를 한다.
        //  - 증가연산자를 사용하여 계속 다음이미지로 변경되도록 설정(초기값이 있어야 한다.)
        //  - 5번 이미지까지 나오고, 6이 되면 다시 1로 돌아가라
        // 2. prev
        
        
        $(function(){
            var n = 1 // 초기값은 밖에 , 처음 사용한 숫자가 2라서 초기값 1
            $('.next').click(function(){
                n++ // n+1 // n=n+1
                // n++ 되서 6이 되면 안 된다고 설정해야 하기 때문에 증가 다음에 조건문 쓰기(순서 중요) 변수 후, 구동 전에 위치
                if(n == 6){ // n > 5
                    n = 1
                }
                $('img').attr('src','img/mov'+n+'.jpg') // 실무에서는 n 말고 정확한 변수이름을 지정해줘야 함
            })
            
            $('.prev').click(function(){
                n-- // n-=1  // n=n-1
                if(n == 0){ // n < 1
                    n = 5
                }
                $('img').attr('src','img/mov'+n+'.jpg')
            })
        })
        
        
        
    </script>
</body>
</html>
