<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03.문자결합연산자</title>
</head>
<body>
	<script>
		// 문자형데이터+  문자형데이터 = 하나의 문자형데이터
		// 문자형데이터+  숫자형데이터 = 하나의 문자형데이터
		
		var t1 = '안녕하세요'
		var t2 = '반갑습니다'
		var t3 = '100'
		var t4 = '홍길동'
		var num = 200
		var result;
		
		result = t1 + t2
		document.write(result ,'<br />')
		
		// 문자인 숫자는 + 안 되고 그냥 숫자가 나열 됨.
		result = t3 + num
		document.write(result ,'<br />')
		document.write(typeof result ,'<br />')
		
		//문자형데이터인 숫자와 숫자형 데이터가 만났을 때 +를 제외한 나머지는 숫자로 계산 됨.
		result = t3 - num
		document.write(result ,'<br />')
		document.write(typeof result ,'<br />')
		
		// ''문자형 데이터는 앞뒤에 + 가 붙는다 생각하면 됨
		document.write(t4 + '님' ,'<br />')
		
		// 사칙연산의 규칙대로 먼저 계산되는 것이 문자면 문자형이 되고, 숫자면 숫자끼리 연산이 된 후에 문자가 붙음
		document.write(100 + '200' ,'<br />') // 100200
		document.write(100 + '200' + 300 ,'<br />') // 100200300
		document.write(100 + 300 + '200' ,'<br />') // 400200
		document.write('200' + 100 + 300 ,'<br />') // 200100300
		document.write('200' + (100 + 300) ,'<br />') // 200400
		
	</script>
</body>
</html>
