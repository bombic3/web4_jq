<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate3.04.변수</title>
    <style>
        * { margin: 0; padding: 0;}
        html,body { height: 100%;}
        #left {
            width: 200px;
            height: 100%;
            background-color: gray;
        }
    </style>
</head>
<body>
   <!--
   left를 클릭했을 때, left의 width가 200이라면 전체브라우저에서 600px 뺀만큼 변하고, 아니면 다시 width가 200이 되어라
   
   -->
    <div id="left"></div>
    
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            var left_o = $('#left').width()
            $('#left').click(function(){
                var win_w = $(window).width()
                var left_w = $('#left').width()
                
                if( left_w == left_o){
                    $('#left').animate({width:win_w - 600})
                } else{
                    $('#left').animate({width:left_o})
                }
            })
        })
    </script>
</body>
</html>
