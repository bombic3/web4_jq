<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for반복문1</title>
</head>
<body>
    <script>
        // for문은 제이쿼리가 아닌 자바스크립트이기 때문에 src 링크 안 걸어도 됨(제이쿼리가 쉬운 거지.. 자바크스립은 for문 꼭 잘 알아두기)
        // document.write('Hello <br/>') 자바스크립트만 사용시 열 개 삽입하려면 열개 복사해야 됨
        
        // 예로 숫자 1부터 10까지 하나씩 셀때마다 하나하나 실행해줘
        // 시작값; 끝값; 증가값  ***필수***
        for( i=1; i<=10; i++){
            document.write('hello <br/>')
        }
        
        // 1씩 증가 : i++  /  i+1  / i=i+1
        // 3씩 증가 : i+=3  /  i=i+3
        
        
        //    for( i=1; 1<=10; i++){
        //    document.write('hello <br/>')
        //    }
        //    끝값에 실수로 i대신 1로 잘못 쓰면 끝값이 없는 거기 때문에 무한대로 늘어남 브라우저 꺼짐(오타 안나게 조심)
        
        // 이미지 삽입도 가능
        for(i=1; i<=8; i++){
            document.write('<img src="img/mov'+i+'.jpg">')
        }
        
        
        
    </script>
</body>
</html>
