<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ainmate_01.width체크</title>
    <style>
        .box {
            width: 80%;
            height: 500px;
            background-color: gray;
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="box">box</div>
    
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        // box의 width를 체크하여 box에다가 표시
        $(function(){
            var box_w1 = $('.box').css('width') // 단위까지 표시 - 문자형데이터
            var box_w2 = $('.box').width() // 수치값만 표시 - 숫자형 데이터
            
            $('.box').html(box_w1 + '<br/>' + box_w2)
            
            // .css(width) 를 사용하여 수치를 체크할 경우, px이라는 단위까지 체크하기 때문에 문자형데이터로 인식된다. 계산이 불가능하다.
            // .wdith() 를 사용할 경우 수치만 체크가 되므로 숫자형 데이터로 인식된다. 나중에 계산이 가능하다.
        })
    </script>
</body>
</html>
