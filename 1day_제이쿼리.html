<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리</title>
</head>
<body>
	<script src="js/jquery-3.5.1.js"></script>
	<script>
		// https://jquery.com 파일 다운로드 받기 반응형인 모바일 최적화는 3~ 부터
		// $(선택자).명령어(실행문)
		// 문서가(선택자) 준비되면(조건) 다음을 실행하여라(실행문)
		// function = 함수'어떤 조건에 만족했을 때 뭔가를 실행'= 동작함수 = 동작조건
		$(document).ready(function(){
			// document.write('Hello') 쓰면 안 됨. 제이쿼리 안에 자바스크립 쓰면 안 됨.
			// 자바스크립트가 지가 어디 나타나야 되는지 모르고 제이쿼리 내용 다 먹어버림.
		})
	</script>
</body>
</html>
