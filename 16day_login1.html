<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login1</title>
</head>
<body>
	<p>
		<label for="uid">아이디</label>
		<input type="text" id="uid" value="ID">
		<!-- placeholder="ID" 자동으로 사라지는 기능 있지만 value값 응용해서 써보기 위해 하는 것 -->
	</p>
	
	<p>
		<label for="upw">비밀번호</label>
		<input type="text" id="upw" value="PW">
	</p>
	
	
	<script src="js/jquery-3.5.1.js"></script>
	<script>
		// 태그에 있는 내용 = text / form 태그에 있는 내용 = value
		// .text('내용') : 내용을 변경하여라
		// .text('') : 내용을 비워라/지워라
		// .text() : 내용을 가지고 와라
		
		// .val('내용') : 내용을 변경하여라
		// .val('') : 내용을 비워라/지워라
		// .val() : 내용을 가지고 와라
		
		// #uid에 focus되었을 때, value값이 'ID'라는 해당 value를 지워라
		// #uid에서 blur되었을 때, value값이 비어있으며 다시 'ID'라고 표시
		$(function(){
			
			
			$('#uid').focus(function(){
				if( $('#uid').val() == 'ID' ){ //value값이 ID라면
					$('#uid').val('') //value를 비워라
				}
				// $('input#uid').attr('value','') - 질문***
			})
			
			$('#uid').blur(function(){
				if( $('#uid').val() == '' ){
					$('#uid').val('ID')
				}
			})
			
			//그대로 복사해서 id랑 value값 바꾸는 노가다성 작업이 됨
			
			$('#upw').focus(function(){
				if( $('#upw').val() == 'PW' ){ //value값이 ID라면
					$('#upw').val('') //value를 비워라
				}
			})
			
			$('#upw').blur(function(){
				if( $('#upw').val() == '' ){
					$('#upw').val('PW')
				}
			})
			
			
			
			/*
			$('#uid').focus(function(){
				$('input#uid').attr('value','')
			})
			
			$('#uid').blur(function(){
				$('input#uid').attr('value','ID')
			})
			
			$('#upw').focus(function(){
				$('input#upw').attr('value','')
			})
			
			$('#upw').blur(function(){
				$('input#upw').attr('value','PW')
			})
			*/
			
			
		})
	</script>
</body>
</html>
