<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05.증감연산자</title>
</head>
<body>
	<script>
		// 대입연산자의 일부 증가하면 증가연산자, 감소하면 감소연산자
		// 은행 어플에서 +10000, +1000 이런게 증가연산자
		
		a = 10
		a = a + 10
		a += 10 // 30
		
		b = 0; // 반드시 초기값이 있어야 함
		b = b + 1
		b += 1
		b++ // 1씩 증가
		document.write(b ,'<br />')
		
		c = 0
		c = c - 1
		c -= 1
		c-- // 1씩 감소
		document.write(c, '<br />') // -3
	</script>
</body>
</html>
